    <header class="container header"> </header>
    <section class="orderBlock">
        <h1 class="orderBlock__title">Заказать курсовую работу</h1>
        <div class="orderBlock__wrapper">
            <form action="#" class="orderBlock__form">
                <div class="orderBlock__input">
                    <select class="orderBlock__select" name="typeJob" id="typeJob">
                        <option value="select">Выберите тип задания</option>
                        <option value="Курсовые работы">Курсовые работы</option>
                        <option value="Магисторские работы">Магисторские работы</option>
                        <option value="Дипломные работы">Дипломные работы</option>
                        <option value="Для школьников">Работы по гуманитарным дисциплинам для школьников</option>
                        <option value="Для студентов">Работы по гуманитарным дисциплинам  для студентов средних учебных заведений</option>
                        <option value="Правовая консультация">Правовая консультация</option>
                    </select>
                </div>
                <div class="orderBlock__input">
                    <select class="orderBlock__select" name="discipline" id="discipline">
                        <option value="select">Выберите дисциплину</option>
                        <option value="select">История</option>
                        <option value="select">Право</option>
                        <option value="select">Обществознание</option>
                        <option value="select">Экономика</option>
                    </select>
                </div>  
                <div class="orderBlock__input">
                    <input id="date" type="date"  name="date" value="" >
                </div>
                <div class="orderBlock__input">
                    <textarea  name="text" id="text" placeholder="Комментарий"></textarea>
                </div>
                <div class="orderBlock__input">
                    <input required name="name" id="name" type="text" placeholder="Ваше имя">
                    <input required name="email" id="email" type="email" placeholder="Ваша почта">
                </div>
                <div class="orderBlock__input ">
                    <div class="orderBlock__policy">
                        <input required type="checkbox">
                        <span>Я согласен(а) с <a href="policy.html">политикой конфиденциальности</a></span>
                    </div>
                    <button class="orderBlock__btn btn">Узнать стоимость</button>
                </div>
            </form>
            <div class="orderBlock__description">
                <h2 class="orderBlock__subtitle">Помощь с учебой стала <br><span>ещё быстрее и  качественнее.</span></h2>
                <h2 class="orderBlock__subtitle">Здесь можно заказать работу <br><span>без посредников и по низкой цене.</span></h2>
                <div class="orderBlock__info">
                    <div class="orderBlock__info-wrapper">
                        <p>Стоимость <span>курсовой</span></p>
                        <button class="orderBlock__price btn"><sup>от</sup> 800 <sup>руб</sup></button>
                    </div>
                    <div class="orderBlock__info-wrapper">
                        <p>Срок исполнения</p>
                        <button class="orderBlock__time btn"><sup>от</sup> 1 <sup>дня</sup></button>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
